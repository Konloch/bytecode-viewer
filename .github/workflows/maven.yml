# This will build the BCV repo and upload the package as an artifact

name: Build BCV

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17' ] # LTS versions

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - name: Build with Maven
      run: ./mvnw -B package --file pom.xml
    - name: Extract Maven project version
      run: echo "bcv_version=$(./mvnw -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_ENV
      id: project
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      if: ${{ matrix.java == '8' }}
      with:
        name: Bytecode-Viewer-${{ env.bcv_version }}-SNAPSHOT
        path: target/Bytecode-Viewer-${{ env.bcv_version }}.jar
        retention-days: 90
